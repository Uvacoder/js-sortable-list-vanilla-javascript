<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sortable List with vanilla JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="container mt-3">

      <h6><strong>Sortable List</strong></h6>

      <div id="sortablelist" class="list-group mb-4 mt-3" data-id="sortablelist">
        <div class="list-group-item" data-id="1">Item 1</div>
        <div class="list-group-item" data-id="2">Item 2</div>
        <div class="list-group-item" data-id="3">Item 3</div>
        <div class="list-group-item" data-id="4">Item 4</div>
      </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>

  </body>
  
</html>
