<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sortable List with vanilla JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-xl-10 order-2 order-sm-1 mt-3">
          <h2 class="h6"><strong>Sortable List</strong></h2>

          <div id="sortablelist" class="list-group mb-4 mt-3" data-id="sortablelist">

            <div class="list-group-item d-flex align-items-center justify-content-between" data-id="1">
              <div>
                <p class="mb-0 d-inline-flex align-items-center">
                  Item 1</p>
              </div>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between" data-id="2">
              <div>
                <p class="mb-0 d-inline-flex align-items-center">
                  Item 2</p>
              </div>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between" data-id="3" style="">
              <div>
                <p class="mb-0 d-inline-flex align-items-center">
                  Item 3</p>
              </div>
            </div>

            <div class="list-group-item d-flex align-items-center justify-content-between" data-id="4" style="">
              <div>
                <p class="mb-0 d-inline-flex align-items-center">
                  Item 4</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
