<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sortable List with vanilla JS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="wrapper">

      <h6><strong>Sortable List</strong></h6>

      <section id="sortableList" class="list-group">
        <div data-id="a">Item a</div>
        <div data-id="b">Item b</div>
        <div data-id="c">Item c</div>
        <div data-id="d">Item d</div>
        <div data-id="e">Item e</div>
      </section>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script src="script.js"></script>

  </body>
  
</html>
